<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando archivos multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="archivos/lolweb.webp" alt="Viktor, League of legend">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height=300 autoplay controls muted loop>
            <source src="archivos/homeroAzucar.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="archivos/MoneySoBig.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
